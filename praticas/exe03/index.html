<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador Bacana</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <header>
        <h1 class="fora">Vamos Contar</h1>
    </header>

    <main>
        <div id="valores">
            <div>
                <label for="inicio">Início: </label>
                <input type="number" name="inicio" id="inicio">
            </div>
            <div>
                <label for="fim">Fim: </label>
                <input type="number" name="fim" id="fim">
            </div>
            <div>
                <label for="passo">Passo: </label>
                <input type="number" name="passo" id="passo">
            </div>
            
            <input id="botao" type="button" value="Contar">
        </div>

        <div id="contagem">
            <p>Preparando a contagem...  &#x1F449;</p>
        </div>
    </main>

    <footer>
        <p class="fora">@Todos os direitos reservados ao canal Curso em Vídeo! Valeu!!!</p>
    </footer>

    <script src="scripts/script.js"></script>
</body>
</html>
