<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <header>
        <h1 class="fora">Analisar Números</h1>
    </header>

    <main>
        <div id="número">
            <label for="num">Número entre 0 e 100: </label>
            <input type="number" name="num" id="num">
            
            <input id="botao" type="button" value="Adicionar" onclick="adicionarNumero()">
        </div>

        <div id="listagem">
            <select name="lista" id="lista" size="10">
            </select>
        </div>

        <input type="button" value="Finalizar" onclick="analisarNumeros()">
        <div id="analise">
        </div>
    </main>

    <footer>
        <p class="fora">@Todos os direitos reservados ao canal Curso em Vídeo! Valeu!!!</p>
    </footer>

    <script src="scripts/script.js"></script>
</body>
</html>
