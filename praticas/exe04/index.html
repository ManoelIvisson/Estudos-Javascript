<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <header>
        <h1 class="fora">Tabuada</h1>
    </header>

    <main>
        <div id="número">
            <label for="inicio">Número: </label>
            <input type="number" name="num" id="num">
            
            <input id="botao" type="button" value="Ver tabuada" onclick="calculaTabuada()">
        </div>

        <div id="div_tabuada">
            <select name="tabuada" id="tabuada" size="10">
                <option>Digite um número acima... </option> 
            </select>
        </div>
    </main>

    <footer>
        <p class="fora">@Todos os direitos reservados ao canal Curso em Vídeo! Valeu!!!</p>
    </footer>

    <script src="scripts/script.js"></script>
</body>
</html>
