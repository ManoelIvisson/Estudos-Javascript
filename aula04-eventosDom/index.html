<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            background-color: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            font-size: 2em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja... 
    </div>

    <script>
        var area = window.document.getElementById('area')
        area.addEventListener('mouseenter', mudaCor)
        area.addEventListener('mouseout', corOriginal)
        area.addEventListener('click', mudaConteudo)

        function mudaCor(){
            area.style.backgroundColor = 'red'
        }

        function corOriginal(){
            area.style.backgroundColor = 'green'
        }

        function mudaConteudo() {
            if (area.innerHTML == 'Interagi Hehehehe') {
                area.innerHTML = 'Interaja... '
            } else {
                area.innerHTML = 'Interagi Hehehehe'
            }
        }
    </script>
</body>
</html>
