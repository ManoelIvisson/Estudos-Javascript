<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de multas</title>
</head>
<body>
    <h1>Sistema de multas</h1>

    <label for="vel">Velocidade do carro: </label>
    <input type="number" name="vel" id="vel" placeholder="Km/h">
    <input type="button" value="Verificar" onclick="calcular()">

    <div id="res">

    </div>

    <script>
        function calcular() {
            var velocidade = Number(window.document.getElementById('vel').value)
            var res = window.document.querySelector('div#res')

            res.innerHTML = `<p>Sua velocidade atual é de <strong>${velocidade}Km/h</strong></p>`

            if (velocidade > 60) {
                res.innerHTML += `Você está <strong>MULTADO</strong> por excesso de velocidade!`
            }

            res.innerHTML += `<p>Dirija sempre com o cinto de segurança!</p>`
        }
    </script>
</body>
</html>
